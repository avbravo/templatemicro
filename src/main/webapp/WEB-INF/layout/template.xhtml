<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

        <title><ui:insert name="titulo">Dashboard</ui:insert></title>
        <style type="text/css">

        <style type="text/css">
            .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {

        <f:facet name="first">

                <h:outputScript library="js" name="simple-datatables@latest.js" />
                <jmoordbfaces:hamburger-css />
                <jmoordbfaces:hamburger-js />


                <ui:include src="/WEB-INF/layout/top.xhtml" />

                <div id="layoutSidenav">

                    <h:form id="templateform">
